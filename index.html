<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbom.js Example</title>
    <style>
    * {
        margin: 0;
    }
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
    </style>
</head>
<body>
    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
    <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
    <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
    <script>
    kaboom({
        global: true,
        width: 512,
        height: 512,
        fullscreen: true,
        scale: 2,
        clearColor:[0,0,0,1],
        plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ]
    });
    loadRoot("./images/");
    loadSprite("pac1", "pacman1.png");
    loadSprite("pac2", "pacman2.png");
    scene("main", () => {
        gravity(980);
        var player = add([
            sprite("pac1"),
		    pos(80, 80),
            scale(1),
            origin("center"),
            body()
        ]);
        window.pl = player;
        add([
            rect(width(), 12),
            pos(0, 280),
            origin("topleft"),
            solid(),
        ]);
        const JUMP_FORCE = 490;
        player.on("grounded", () => {
            player.changeSprite("pac1");
        })
        keyPress("up", () => {
            if (player.grounded()){
                player.jump(JUMP_FORCE);
                player.changeSprite("pac2");
            }
        });
        keyDown("left", () => {
            player.scale.x=-1
            player.move(vec2(-80,0))
            if (Math.round(player.pos.x/8)%2==0){
                player.changeSprite("pac2");
            } else {
                player.changeSprite("pac1");
            }
        })
        keyDown("right", () => {
            player.scale.x=1
            player.move(vec2(80,0))
            if (Math.round(player.pos.x/8)%2==0){
                player.changeSprite("pac2");
            } else {
                player.changeSprite("pac1");
            }
        })
    });

    start("main");
    </script>
</body>
</html>
