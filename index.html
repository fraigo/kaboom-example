<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbom.js Example</title>
    <style>
    * {
        margin: 0;
    }
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
    </style>
</head>
<body>
    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
    <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
    <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
    <script>
    kaboom({
        global: true,
        width: 512,
        height: 512,
        fullscreen: true,
        scale: 1,
        clearColor:[0,0,0,1],
        plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ]
    });
    loadRoot("./images/");
    loadSprite("pac1", "pacman1.png");
    loadSprite("pac2", "pacman2.png");
    loadSprite("coin1", "coin.png");
    scene("main", () => {
        gravity(980);
        var player = add([
            sprite("pac1"),
		    pos(20, 350),
            "player",
            scale(1),
            origin("center"),
            body(),
            {vel:100}
        ]);
        add([
            sprite("coin1"),
		    pos(350, 50),
            "coin",
            scale(0.25),
            origin("center"),
            body(),
            {vel:5}
        ]);
        add([
            rect(width(), 12),
            pos(0, 380),
            origin("topleft"),
            solid(),
        ]);
        add([
            rect(width()/3, 12),
            pos(250, 280),
            origin("topleft"),
            solid(),
        ]);
        add([
            rect(width()/3, 12),
            pos(100, 160),
            origin("topleft"),
            solid(),
        ]);
        add([
            rect(width()/3, 12),
            pos(660, 200),
            origin("topleft"),
            solid(),
        ]);
        add([
            rect(width()/5, 12),
            pos(440, 40),
            origin("topleft"),
            solid(),
        ]);
        const JUMP_FORCE = 490;
        player.on("grounded", () => {
            player.changeSprite("pac1");
        })
        keyPress("up", () => {
            if (player.grounded()){
                player.jump(JUMP_FORCE);
                player.changeSprite("pac2");
            }
        });
        keyDown("left", () => {
            player.scale.x=-1
            player.move(vec2(-player.vel,0))
            if (Math.round(player.pos.x/8)%2==0){
                player.changeSprite("pac2");
            } else {
                player.changeSprite("pac1");
            }
        })
        keyDown("right", () => {
            player.scale.x=1
            player.move(vec2(player.vel,0))
        })
        action("player", function(p){
            if (Math.round(player.pos.x/8)%2==0){
                player.changeSprite("pac2");
            } else {
                player.changeSprite("pac1");
            }
        })
        player.collides("coin", function(coin){
            destroy(coin)
        })
        loop(3, () => {
            add([
                sprite("coin1"),
                pos(Math.round(Math.random()*(width()-200))+100, 50),
                "coin",
                scale(0.25),
                origin("center"),
                body(),
                {vel:5}
            ]);
        });
    });

    scene("start", () => {
        add([
            text("Press space!", 24),
            pos(width() / 2, height() / 2),
        ]);
        keyPress("space", () => {
            go("main")
        });
    })

    scene("gameover", () => {
        keyPress("space", () => {
            go("start")
        });
    })

    start("start");
    </script>
</body>
</html>
